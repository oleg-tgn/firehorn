<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Регистрация игрока Fire Horn League</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
        <div class="container">
            <ul class="navbar-nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Войти</a>
                </li>      
                <li class="nav-item">
                    <a class="nav-link" href="registration.html">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registration_club.html">Регистрация Клуба</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="registration_player.html">Регистрация Игрока</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="clubs_list.html">Список клубов</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="players_list.html">Список игроков</a>
                </li>  
                <li class="nav-item">
                    <a class="nav-link " href="player.html">Страница игрока</a>
                </li>         
                <li class="nav-item">
                    <a class="nav-link" href="club.html">Страница клуба</a>
                </li>                   
            </ul>
        </div>
    </nav>
    <div class="container">
        <form class="col-4 mx-auto">
            <h1 class="mt-4 mb-4">Регистрация игрока</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Логин</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Повторите пароль</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">ФИО</label>
                <input type="text" class="form-control" id="playerName">  
            </div>            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Телефон</label>
                <input type="text" class="form-control" id="playerPhone">  
            </div>       
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Город</label>
                <input type="text" class="form-control" id="playerTown">  
            </div>     
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Соц сети, через запятую</label>
                <input type="text" class="form-control" id="playerSocial">  
            </div>            
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ник (ру)</label>
                <input type="text" class="form-control" id="playerNik">  
            </div>                        
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Позиция</label>
                <input type="text" class="form-control" id="playerPosition">  
            </div>                        
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ранг (ру и европе)</label>
                <input type="text" class="form-control" id="playerRang">  
            </div>                        
            <button type="submit" class="btn btn-primary">Зарегистрировать игрока</button>
        </form>
    </div>
</body>
</html>
